<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobranza - Efectivo + Tarjeta</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .panel {
            margin-top: 10px;
        }

        .total-pago {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }

        .monto-input {
            font-size: 18px;
            text-align: right;
        }

        .metodo-btn {
            margin-bottom: 10px;
        }

        .cambio {
            font-size: 20px;
            font-weight: bold;
            color: #5cb85c;
            text-align: center;
        }

        .btn-action {
            font-size: 14px;
        }

        .label {
            font-size: 12px;
        }

        .section-title {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
<div class="row">

<!-- ================= RESUMEN ================= -->
<div class="col-sm-5">

    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Resumen del Pedido</h4>
            <p><strong>Pedido:</strong> #000123</p>
            <p><strong>Tipo:</strong> Mesa</p>
            <p><strong>Mesa:</strong> Mesa 5</p>
            <p><strong>Cliente:</strong> Juan Pérez</p>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="total-pago">
                Total: 85.00 Bs
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">

            <div class="form-group">
                <label class="label">Monto Recibido (Efectivo)</label>
                <input type="number" class="form-control monto-input" placeholder="0.00">
            </div>

            <div class="cambio">
                Cambio: 0.00
            </div>

        </div>
    </div>

</div>

<!-- ================= METODOS DE PAGO ================= -->
<div class="col-sm-7">

    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Método de Pago</strong>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-xs-4">
                    <button class="btn btn-default btn-block metodo-btn">
                        Efectivo
                    </button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default btn-block metodo-btn">
                        Tarjeta
                    </button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default btn-block metodo-btn">
                        Mixto
                    </button>
                </div>
            </div>

            <hr>

            <!-- SECCION EFECTIVO -->
            <div class="section-title">Pago en Efectivo</div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Monto en efectivo</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Cambio</label>
                        <input type="text" class="form-control" placeholder="0.00" readonly>
                    </div>
                </div>
            </div>

            <hr>

            <!-- SECCION TARJETA -->
            <div class="section-title">Pago con Tarjeta</div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Monto tarjeta</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Nro. Voucher</label>
                        <input type="text" class="form-control" placeholder="123456">
                    </div>
                </div>
            </div>

            <hr>

            <!-- DATOS PARA FACTURA -->
            <h4>Datos para Factura (Opcional)</h4>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>NIT / CI</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label>Razón Social</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <hr>

            <!-- ACCIONES -->
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-success btn-block btn-action">
                        Confirmar Pago
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block btn-action">
                        Imprimir Recibo
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-default btn-block btn-action">
                        Volver
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>

</div>
</div>

</body>
</html>
