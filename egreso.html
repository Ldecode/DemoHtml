<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egreso de Inventario</title>

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .panel {
            margin-top: 30px;
        }

        .form-section-title {
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="panel panel-danger">
        <div class="panel-heading">
            <h4 class="panel-title">Egreso de Inventario</h4>
        </div>

        <div class="panel-body">

            <!-- Datos generales -->
            <div class="form-section-title">Datos Generales</div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Motivo</label>
                        <select class="form-control">
                            <option>Consumo interno</option>
                            <option>Merma / Pérdida</option>
                            <option>Traslado</option>
                            <option>Ajuste de stock</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Almacén</label>
                        <select class="form-control">
                            <option>Almacén Central</option>
                            <option>Cocina</option>
                            <option>Bar</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <!-- Detalle de productos -->
            <div class="form-section-title">Detalle de Productos</div>

            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label>Producto</label>
                        <input type="text" class="form-control" placeholder="Buscar producto">
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" class="form-control" placeholder="0">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Stock Disponible</label>
                        <input type="text" class="form-control" value="120" disabled>
                    </div>
                </div>

                <div class="col-sm-2">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-danger btn-block">
                        Retirar
                    </button>
                </div>
            </div>

            <!-- Tabla detalle -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th class="text-center">Cantidad</th>
                            <th class="text-center">Unidad</th>
                            <th class="text-center">Motivo</th>
                            <th class="text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Café en grano</td>
                            <td class="text-center">2</td>
                            <td class="text-center">Kg</td>
                            <td class="text-center">Consumo interno</td>
                            <td class="text-center">
                                <button class="btn btn-xs btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr>

            <!-- Observaciones -->
            <div class="form-group">
                <label>Observaciones</label>
                <textarea class="form-control" rows="2" placeholder="Detalle del egreso"></textarea>
            </div>

            <!-- Acciones -->
            <div class="row">
                <div class="col-sm-6">
                    <strong>Total Ítems:</strong> 1
                </div>
                <div class="col-sm-6 text-right">
                    <button type="button" class="btn btn-default">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-danger">
                        Confirmar Egreso
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
