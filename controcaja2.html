<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Caja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .panel {
            margin-top: 40px;
        }
        .btn-caja {
            height: 120px;
            font-size: 22px;
            font-weight: bold;
        }
        .section-title {
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Control de Caja</h4>
        </div>

        <div class="panel-body text-center">

            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-success btn-block btn-caja"
                            data-toggle="modal" data-target="#modalApertura">
                        APERTURA DE CAJA
                    </button>
                </div>

                <div class="col-sm-6">
                    <button class="btn btn-danger btn-block btn-caja"
                            data-toggle="modal" data-target="#modalCierre">
                        CIERRE DE CAJA
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- ================= MODAL APERTURA ================= -->
<div class="modal fade" id="modalApertura">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-success">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Apertura de Caja</h4>
            </div>

            <div class="modal-body">

                <div class="section-title">Datos de Apertura</div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Fecha de Apertura</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Hora</label>
                            <input type="time" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" placeholder="Usuario que apertura">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Caja</label>
                            <select class="form-control">
                                <option>Caja Principal</option>
                                <option>Caja Barra</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Turno</label>
                            <select class="form-control">
                                <option>Mañana</option>
                                <option>Tarde</option>
                                <option>Noche</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" class="form-control" value="ABIERTA" disabled>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="section-title">Monto Inicial</div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Monto Inicial (Efectivo)</label>
                            <input type="number" class="form-control" placeholder="0.00">
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-success">Confirmar Apertura</button>
            </div>

        </div>
    </div>
</div>
<!-- ================= MODAL CIERRE ================= -->
<div class="modal fade" id="modalCierre">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-danger">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cierre de Caja</h4>
            </div>

            <div class="modal-body">

                <!-- Resumen -->
                <div class="section-title">Resumen de Ventas</div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Total Ventas</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-sm-3">
                        <label>Efectivo</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-sm-3">
                        <label>Tarjeta</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-sm-3">
                        <label>Transferencia</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                </div>

                <hr>

                <!-- Conteo físico -->
                <div class="section-title">Conteo Físico de Efectivo</div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Billetes</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-sm-3">
                        <label>Monedas</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-sm-3">
                        <label>Total Físico</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-sm-3">
                        <label>Diferencia</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                </div>

                <hr>

                <!-- Entrega de efectivo -->
                <div class="section-title">Entrega de Efectivo</div>

                <div class="row">
                    <div class="col-sm-4">
                        <label>Total a Entregar (Efectivo)</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-sm-4">
                        <label>Saldo en Caja</label>
                        <input type="number" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-sm-4">
                        <label>Responsable Recepción</label>
                        <input type="text" class="form-control" placeholder="Administrador / Dueño">
                    </div>
                </div>

                <hr>

                <!-- Observaciones -->
                <div class="section-title">Observaciones</div>

                <div class="row">
                    <div class="col-sm-12">
                        <textarea class="form-control" rows="3"
                                  placeholder="Diferencias, incidencias, observaciones del cierre"></textarea>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-danger">Cerrar Caja</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
