<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mesas</title>

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .panel {
            margin-top: 30px;
        }

        .table > tbody > tr > td {
            vertical-align: middle;
        }

        .status-label {
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- PANEL PRINCIPAL -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-6">
                    <h4 class="panel-title">Gestión de Mesas</h4>
                </div>
                <div class="col-sm-6 text-right">
                    <button class="btn btn-success"
                            data-toggle="modal"
                            data-target="#modalMesa">
                        + Adicionar Mesa
                    </button>
                </div>
            </div>
        </div>

        <div class="panel-body">

            <!-- FILTROS -->
            <div class="row">
                <div class="col-sm-3">
                    <label>Estado</label>
                    <select class="form-control">
                        <option>Todas</option>
                        <option>Disponible</option>
                        <option>Ocupada</option>
                        <option>Reservada</option>
                        <option>Fuera de servicio</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label>Ubicación</label>
                    <select class="form-control">
                        <option>Todas</option>
                        <option>Salón</option>
                        <option>Terraza</option>
                        <option>Barra</option>
                    </select>
                </div>
            </div>

            <hr>

            <!-- TABLA DE MESAS -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Mesa</th>
                            <th class="text-center">Capacidad</th>
                            <th>Ubicación</th>
                            <th class="text-center">Estado</th>
                            <th>Observación</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td>Mesa 1</td>
                            <td class="text-center">4</td>
                            <td>Salón</td>
                            <td class="text-center">
                                <span class="label label-success status-label">Disponible</span>
                            </td>
                            <td>-</td>
                            <td class="text-center">
                                <button class="btn btn-xs btn-primary"
                                        data-toggle="modal"
                                        data-target="#modalMesa">
                                    Editar
                                </button>
                                <button class="btn btn-xs btn-danger">
                                    Desactivar
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td class="text-center">2</td>
                            <td>Mesa 2</td>
                            <td class="text-center">2</td>
                            <td>Terraza</td>
                            <td class="text-center">
                                <span class="label label-warning status-label">Ocupada</span>
                            </td>
                            <td>Pedido activo</td>
                            <td class="text-center">
                                <button class="btn btn-xs btn-primary"
                                        data-toggle="modal"
                                        data-target="#modalMesa">
                                    Editar
                                </button>
                                <button class="btn btn-xs btn-danger">
                                    Desactivar
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td class="text-center">3</td>
                            <td>Mesa 3</td>
                            <td class="text-center">6</td>
                            <td>Salón</td>
                            <td class="text-center">
                                <span class="label label-default status-label">Reservada</span>
                            </td>
                            <td>Reserva 19:00</td>
                            <td class="text-center">
                                <button class="btn btn-xs btn-primary"
                                        data-toggle="modal"
                                        data-target="#modalMesa">
                                    Editar
                                </button>
                                <button class="btn btn-xs btn-danger">
                                    Desactivar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- RESUMEN -->
            <div class="row">
                <div class="col-sm-6">
                    <strong>Total Mesas:</strong> 3
                </div>
                <div class="col-sm-6 text-right">
                    <strong>Disponibles:</strong> 1 |
                    <strong>Ocupadas:</strong> 1 |
                    <strong>Reservadas:</strong> 1
                </div>
            </div>

        </div>
    </div>

</div>

<!-- ================= MODAL REGISTRO / EDICIÓN ================= -->
<div class="modal fade" id="modalMesa">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registrar / Editar Mesa</h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <label>Nombre / Número de Mesa</label>
                    <input type="text" class="form-control" placeholder="Ej: Mesa 5">
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Capacidad</label>
                            <input type="number" class="form-control" placeholder="Ej: 4">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Ubicación</label>
                            <select class="form-control">
                                <option>Salón</option>
                                <option>Terraza</option>
                                <option>Barra</option>
                                <option>Privado</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Estado Inicial</label>
                    <select class="form-control">
                        <option>Disponible</option>
                        <option>Reservada</option>
                        <option>Fuera de servicio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea class="form-control" rows="2"
                              placeholder="Ej: Mesa cerca de ventana"></textarea>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary">Guardar Mesa</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS (solo para el modal) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
