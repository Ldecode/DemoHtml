<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .page-header {
            margin-top: 20px;
        }

        .panel {
            margin-top: 15px;
        }

        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <!-- TÍTULO -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h3>Gestión de Usuarios</h3>
                <p class="text-muted">Listado y registro de usuarios del sistema</p>
            </div>
        </div>
    </div>

    <!-- BOTÓN NUEVO -->
    <div class="row">
        <div class="col-sm-12 text-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modalUsuario">
                <span class="glyphicon glyphicon-plus"></span> Nuevo Usuario
            </button>
        </div>
    </div>

    <!-- LISTADO -->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Usuarios Registrados</strong>
                </div>

                <div class="panel-body table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre Completo</th>
                                <th>Celular</th>
                                <th>Rol</th>
                                <th width="120">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>admin</td>
                                <td>Juan Pérez</td>
                                <td>71234567</td>
                                <td><span class="label label-danger">Administrador</span></td>
                                <td>
                                    <button class="btn btn-xs btn-warning btn-action" data-toggle="modal" data-target="#modalUsuario">
                                        Editar
                                    </button>
                                    <button class="btn btn-xs btn-danger">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>usuario1</td>
                                <td>María López</td>
                                <td>70123456</td>
                                <td><span class="label label-default">Usuario</span></td>
                                <td>
                                    <button class="btn btn-xs btn-warning btn-action" data-toggle="modal" data-target="#modalUsuario">
                                        Editar
                                    </button>
                                    <button class="btn btn-xs btn-danger">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>

<!-- MODAL USUARIO -->
<div class="modal fade" id="modalUsuario" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registro de Usuario</h4>
            </div>

            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" class="form-control" placeholder="Ingrese usuario">
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingrese contraseña">
                    </div>

                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" class="form-control" placeholder="Nombre y Apellido">
                    </div>

                    <div class="form-group">
                        <label>Celular</label>
                        <input type="text" class="form-control" placeholder="Ej: 71234567">
                    </div>

                    <div class="form-group">
                        <label>Rol</label>
                        <select class="form-control">
                            <option>Administrador</option>
                            <option>Usuario</option>
                        </select>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary">Guardar</button>
            </div>

        </div>
    </div>
</div>

<!-- JS Bootstrap (solo para el modal) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
